<div class="row">
    <div class="col s6 m6 offset-s3 offset-m3">
        <div class="card z-depth-3">
            <div class="card-content blue-grey-text text-darken-1">
                <span class="card-title">
                    <strong>DETAIL OF {{hero.name | uppercase}}</strong>
                </span>
                <ul>
                    <li>
                        <h6>Id: {{hero.id}}</h6>
                    </li>
                    <li>
                        <h6 [ngClass]="editHero ? 'hide' : ''">Name: {{hero.name}}</h6>
                        <input [ngClass]="editHero ? '' : 'hide'" [(ngModel)]="hero.name" placeholder="Hero name"/>
                    </li>
                </ul>
            </div>
            <div class="card-action valign-wrapper">
                <a class="blue-grey-text text-darken-1 valign-wrapper" (click)="goBack()">
                    <i class="material-icons">arrow_back</i> Go back
                </a>
                <a class="blue-grey-text text-darken-1 valign-wrapper" [ngClass]="editHero ? 'hide' : ''" (click)="edit()">
                    <i class="material-icons">edit</i> Edit
                </a>
                <a class="blue-grey-text text-darken-1 valign-wrapper" [ngClass]="editHero ? '' : 'hide'" (click)="edit()">
                    <i class="material-icons">done</i> Confirm
                </a>
            </div>
        </div>
    </div>
</div>
