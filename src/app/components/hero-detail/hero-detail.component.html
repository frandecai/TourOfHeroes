<div class="row">
    <div class="col s6 m6 offset-s3 offset-m3">
        <div class="card z-depth-3">
            <div class="card-content blue-grey-text text-darken-1">
                <span class="card-title">
                    <strong>DETAIL OF HERO</strong>
                </span>
                <ul>
                    <li>
                        <h6>Id: {{ hero?.id }}</h6>
                    </li>
                    <li>
                        <!-- <h6 [ngClass]="editingHero ? 'hide' : ''">Name: {{ noModifiedHero?.name }}</h6> -->
                        <input placeholder="Hero name"
                            [ngModel]="hero?.name"
                            (ngModelChange)="hero.name = $event" />
                    </li>
                </ul>
            </div>
            <div class="card-action valign-wrapper">
                <a class="blue-grey-text text-darken-1 valign-wrapper" (click)="goBack()">
                    <i class="material-icons">arrow_back</i>&nbsp;Go back
                </a>
                <a class="blue-grey-text text-darken-1 valign-wrapper" (click)="saveHero()">
                    <i class="material-icons">done</i>&nbsp;Update
                </a>
                <a class="blue-grey-text text-darken-1 valign-wrapper" (click)="deleteHero(hero)">
                    <i class="material-icons">delete</i>&nbsp;Delete
                </a>
            </div>
        </div>
    </div>
</div>
